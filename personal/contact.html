                </div>
                
                 <div class="row">
                  <div class="input-field col s12">
                     <textarea id="text_area" class="materialize-textarea"></textarea>
                     <label for="text_area">Your Message</label>
                  </div>
                </div>
            
              <div>
                <a class="waves-effect waves-light btn">Send Message</a>
